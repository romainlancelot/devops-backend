apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: borg
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:17.2
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgresql-secrets
